
<h2>Eventos</h2>
<hr>
<div class="form-inline" >
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
    
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm" (click)="showImageCollumn()">{{showImg ? 'Ocultar': 'Mostrar'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td> 
        <img 
          [collapse]="!showImg" 
          [isAnimated]="true"
          class="img-fluid" 
          [src]="'assets/'+evento.imagemURL" alt="" 
          [style.width.px]="widthImg" 
          [style.margin.px]="marginImg"
        > 
      </td>
      <td> {{evento.eventoId}} </td>
      <td> {{evento.tema}} </td>
      <td> {{evento.local}} </td>
      <td> {{evento.dataEvento}} </td>
      <td> {{evento.qtdPessoas}} </td>
      <td> {{evento.lote}} </td>
      <td> 
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventosFiltrados.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento encontrado</h4>
      </td>
    </tr>  
  </tfoot>
</table>
