
<div class="card rounded shadow-sm p-3">
  
  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>        
        <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">    
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe" >
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>        
      </a>
    </div>    
  </div>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button type="button" class="btn btn-outline-light btn-sm" (click)="showImageCollumn()">
            <i class="{{showImg ? 'fa fa-eye-slash': 'fa fa-eye'}}"></i>
            {{showImg ? 'Ocultar': 'Exibir'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
      <tr *ngFor="let evento of eventosFiltrados" (click)="DetalheEvento(evento.id)" style="cursor: pointer;">
        <td class="d-none d-md-table-cell">
          <img
            [collapse]="!showImg"
            [isAnimated]="true"
            class="img-fluid"
            [src]="'assets/'+evento.imagemURL" alt=""
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
          >
        </td>
        <td> {{evento.id}} </td>
        <td> {{evento.tema}} </td>
        <td class="d-none d-md-table-cell"> {{evento.local}} </td>
        <td> {{evento.dataEvento | DateTimeFormatPipe }} </td>
        <td class="d-none d-md-table-cell"> {{evento.qtdPessoas}} </td>
        <td class="d-none d-md-table-cell"> {{ evento.lotes?.[0]?.nome }} </td>
        <td>          
          <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal(template, $event, evento.tema, evento.id)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventosFiltrados.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum Evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir o evento {{temaMsg}} </p>
    <button type="button" class="btn btn-danger mr-2" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >NÃ£o</button>
  </div>
</ng-template>
