<app-titulo [titulo]="'Perfil ' + (isPalestrante ? 'Palestrante' : '') "></app-titulo>
<div class="card rounded shadow-sm">
    <!-- <form [formGroup]="form"> -->
        <div class="row p-3">
            <div class="col-lg-3 pt-1">
                <div class="card mb-3">
                    <div class="card-header"></div>
                    <div class="d-flex align-self-center pt-3">
                        <input type="file" #file style="display: none;" class="form-control" (change)="uploadImage($event)">
                        <a>                                       
                            <img [src]="imagemURL" tooltip="Clique aqui para alterar a imagem" name="aboutme" width="120" height="120" class="rounded-circle" (click)="file.click()" style="cursor: pointer;">
                        </a>
                        <!-- src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" -->                
                    </div>
                    <div class="card-body">
                        <div class="h4 text-center mb-3">@{{user.userName}}</div>
                        <div class="h7 text-bold pb-1"><b>Nome:</b> {{user.primeiroNome + ' '+ user.ultimoNome}}</div>
                        <div class="h7">
                            {{user.descricao}}
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6 text-center border-right">
                                    <div class="h5">0</div>
                                    <div class="h6 text-muted">Meus Eventos Criados</div>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="h5">0</div>
                                    <div class="h6 text-muted">Eventos como {{isPalestrante ? 'Palestrante' : 'Participante'}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div>
                    <tabset>
                        <tab class="border border-top-0 p-3 rounded-bottom shadow-sm">
                            <ng-template tabHeading>
                                <i class="fa fa-address-card mr-2"></i><span>Perfil</span>
                            </ng-template>
                            <app-perfil-detalhe (EmitUser)="getUser($event)"></app-perfil-detalhe>
                        </tab>
                        <tab class="border border-top-0 p-3 rounded-bottom shadow-sm" *ngIf="isPalestrante">
                            <ng-template tabHeading>
                                <i class="fa fa-user mr-2"></i><span>Palestrante</span>
                            </ng-template>
                            <div class="form-group">
                                <h3 class="border-bottom">Palestrante</h3>
                              </div>
                            <app-palestrante-detalhe></app-palestrante-detalhe>
                        </tab>
                        <tab class="border border-top-0 p-3 rounded-bottom shadow-sm" *ngIf="isPalestrante">
                            <ng-template tabHeading>
                                <i class="fa fa-share-square mr-2"></i><span>Redes Sociais</span>
                            </ng-template>
                            <div class="form-group">
                                <h3 class="border-bottom">Redes Sociais</h3>
                            </div>
                            <app-redes-sociais></app-redes-sociais>
                        </tab>
                    </tabset>
                </div>

                
            </div>
        </div>
        
    <!-- </form> -->
</div>

<br>
